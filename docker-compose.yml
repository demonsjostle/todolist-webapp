version: '3'

services:
  nextjs:
    build: ./frontend
    container_name: nextjs
    env_file:
      - .env  # ระบุไฟล์ .env ที่จะโหลดใน container
    ports:
      - "3000:3000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
